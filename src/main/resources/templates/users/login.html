<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/users/login.css" rel="stylesheet">
</head>
<header></header>
<body>
<div>
    <img src="/img/logo.png" id="logo">
</div>

<div class="alert alert-success" id="join-success-alert">
    <span>&#9989;&nbsp;회원가입이 완료되었습니다. 로그인 해주세요.</span>
</div>

<div class="alert alert-danger" id="jwt-expired-alert">
    <span>&#9940;&nbsp;세션이 만료되었습니다. 다시 로그인 해주세요.</span>
</div>

<div class="alert alert-danger" id="login-danger-alert">
    <span class="fas fa-exclamation-triangle"></span>
</div>

<div class="container">
    <h3>로그인</h3>
    <hr>
    <form method="post" action="/users/login" id="login-form">
        <div class="form-floating">
            <input class="form-control" type="email" name="email" id="email" placeholder="이메일" autocomplete="off">
            <label for="email">이메일</label>
        </div>
        <span class="text-danger" id="email-error"></span>

        <div class="form-floating">
            <input class="form-control" type="password" name="password" id="password" placeholder="비밀번호" autocomplete="off">
            <label for="password">비밀번호</label>
        </div>
        <span class="text-danger" id="password-error"></span>

        <button class="btn btn-success" type="submit" id="login-btn">로그인</button>

        <div>
            <a href="">비밀번호 찾기</a>
            &nbsp;|&nbsp;
            <a href="/users/join">회원가입</a>
        </div>
    </form>
</div>
</body>
<script src="/js/users/login.js" type="text/javascript"></script>
<footer></footer>
</html>
