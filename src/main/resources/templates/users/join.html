<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/users/join.css" rel="stylesheet">
</head>
<header></header>
<body>
<div>
    <img src="/img/logo.png" id="logo">
</div>

<div class="alert alert-danger" id="join-danger-alert">
    <span></span>
</div>

<div class="container">
    <h3>회원가입</h3>
    <hr>
    <form method="post" action="/users/join" id="join-form">
        <div class="form-floating">
            <input class="form-control" type="email" name="email" id="email" maxlength="30" placeholder="이메일" autocomplete="off">
            <label for="email">이메일</label>
        </div>
        <span class="text-danger" id="email-error"></span>

        <div class="form-floating">
            <input class="form-control" type="password" name="password" id="password" maxlength="20" placeholder="비밀번호" autocomplete="off">
            <label for="password">비밀번호</label>
        </div>
        <span class="text-danger" id="password-error"></span>

        <div class="form-floating">
            <input class="form-control" type="text" name="nickname" id="nickname" maxlength="20" placeholder="닉네임" autocomplete="off">
            <label for="nickname">닉네임</label>
        </div>
        <span class="text-danger" id="nickname-error"></span>

        <button class="btn btn-success" type="submit" id="join-btn">가입하기</button>

        <a href="/users/login">로그인</a>
    </form>
</div>
</body>
<script src="/js/users/join.js" type="text/javascript"></script>
<footer></footer>
</html>
